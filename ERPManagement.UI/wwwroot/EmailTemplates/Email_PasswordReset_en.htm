<html xmlns="www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256" />
    <title>Password Reset</title>
    <style type="text/css">
    Body
    {
        font-family:Tahoma; font-size:12px;
    }
    .EmailItemCaption
    {
        PADDING-LEFT: 5px; background-color:#e3e3ec; 
        HEIGHT: 20px; TEXT-ALIGN: left
    }
    </style>
</head>
<body dir="ltr">
    <table>
        <tr>
            <td colspan="2" style="height: 20px">
                Dear Sir,</td>
        </tr>
        <tr>
            <td colspan="2" style="height: 30px">
                Your account password has been reset</td>
        </tr>
        <tr>
            <td class="EmailItemCaption">
                Login name :</td>
            <td>
                %Username%</td>
        </tr>
        <tr>
            <td class="EmailItemCaption">
                New Password :</td>
            <td>
                %Password%</td>
        </tr>
    </table>
    <br />
    <br />
    To go online, kindly click
    <a href="%DomainURL%/LoginPage.aspx">here</a>.
    <br />
    To change your password, kindly clicl 
    <a href="%DomainURL%/ChangePassword.aspx">here</a>.<br />
    <br />
    <hr />
    &nbsp;
</body>
</html>
